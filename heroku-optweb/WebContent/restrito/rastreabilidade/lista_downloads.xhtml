<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Lista Downloads</title>	
	<f:metadata>
		<f:viewParam name="id" value="#{nodeDocumentoBean.id}"/>
	</f:metadata>
	
</h:head>    

	<ui:composition template="/template/interna.xhtml">
		<ui:define name="titulo">Lista Downloads</ui:define>
			<ui:define name = "corpo">
								
				<h:form id = "formMessages">				
				
					<p:messages id="messages" 
	           		 closable = "true"
	           		 showDetail="true"
	           		 autoUpdate="true"/>
				
				</h:form>
				
						<script type="text/javascript">
								
									function start() {
								    	PF('dlg').show();
									}
								 
									function stop() {
								    	PF('dlg').hide();
									}
								
							</script>	
				
				<p:ajaxStatus onstart="PF('dlg').show()" onsuccess="PF('dlg').hide();PF('dlg').initPosition()"/>		
				<p:dialog
					style="font-family: Verdana,Arial,Helvetica,sans-serif;font-size: 12px;"
					closable="false" draggable="false" header="Processando..."
					hideEffect="fade" modal="true" resizable="false" responsive="true"
					widgetVar="dlg">
					<p:graphicImage value="/imagens/loadingBar-1.gif" />
				</p:dialog>
										
					<h:form id = "formCadastro">
																			
					<div class = "ui-fluid" >
						
						<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
							<p:selectOneMenu value = "#{nodeDocumentoBean.downloadNode}" >						
							<f:selectItems value="#{nodeDocumentoBean.retornaAnexos(nodeDocumentoBean.id)}" var="anexo" itemLabel="#{anexo.name}" itemValue="#{anexo}"/>						
						</p:selectOneMenu>	
						</p:panelGrid>
												
						<p:commandButton  style="width:30px;height:30px;margin-left:10px"  onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s"  ajax="false">
							<p:fileDownload value="#{nodeDocumentoBean.downloadNode}" />
						</p:commandButton> 
																								
					</div>	
				</h:form>
							
			</ui:define>
	</ui:composition>
</html>
