<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Cadastro Tipo Documento</title>
	<f:metadata>		
		<f:viewParam name = "id" value = "#{tipoDocumentoBean.id_tipo_doc}"/>	
	</f:metadata>
</h:head> 
	
	<ui:composition template="/template/interna.xhtml">
	
			<ui:define name="titulo">Tipo Documento</ui:define>
	
				<ui:define name="corpo">
				        			           	 			          	   
           	   		<h:form id = "cadastroTipoDoc">
           	   		     	   		
           	   		 	 <p:messages id="messages" 
           	   			 closable="true"
           	   			 autoUpdate="true"
           	   			 showDetail="true"/>      
           	   			           		
           	   			 <div class = "ui-fluid">
           	   			            	   			                     	                    		           	   	
			           	   	<p:panelGrid columns="2" styleClass="ui-panelgrid-blank" >   
			           	 	
			           	 	 <p:outputLabel value="Tipo Documento:" for = "idTpDoc" rendered="false"/>		           		      		           					
			           	 	 <p:inputText value="#{tipoDocumentoBean.iniciar(usuarioBean.usuarioLogin).id_tipo_doc}"
			           		 id = "idTpDoc"
			           		 maxlength="60"
			           		 size = "60"
			           		 rendered="false"
			           		 disabled = "true"/>				
           	                 		           	 		           		      		           					              	 
			           		 <p:outputLabel value="Empresa:"/>	
			           		 			           		 									
							 <p:selectOneMenu  style="width:200px" value="#{tipoDocumentoBean.iniciar(usuarioBean.usuarioLogin).cod_empresa.cod_empresa}" id="idEmpresa" disabled="true">
														
								<f:selectItems value="#{empresaBean.listar(usuarioBean.usuarioLogin)}" var="empresa" itemLabel="#{empresa.descricao}"  itemValue="#{empresa.cod_empresa}" />										
							
							</p:selectOneMenu>
			           		   			           			     		           					              	 
			           		<p:outputLabel value="Filial:"/>											
							<p:selectOneMenu  style="width:200px" value="#{tipoDocumentoBean.iniciar(usuarioBean.usuarioLogin).cod_filial.cod_filial}" id="idFi" disabled="#{tipoDocumentoBean.desabilitarCampos()}">
																
								<f:selectItems value="#{filialBean.listar(usuarioBean.usuarioLogin)}" var="filial" itemLabel="#{filial.descricao}"  itemValue="#{filial.cod_filial}" />										
							
							</p:selectOneMenu>
			           		   			           		        		           					              	 
			           		<p:outputLabel value="Unidade Negócio:"/>											
							<p:selectOneMenu  style="width:200px" value="#{tipoDocumentoBean.iniciar(usuarioBean.usuarioLogin).cod_unidade.cod_unidade}" id="idUni" disabled="#{tipoDocumentoBean.desabilitarCampos()}">
																
								<f:selectItems value="#{unidadeNegocioBean.listar(usuarioBean.usuarioLogin)}" var="unidade" itemLabel="#{unidade.descricao}"  itemValue="#{unidade.cod_unidade}" />										
							
							</p:selectOneMenu>
			           		   			
			           		   <p:outputLabel value="Codigo:" for = "codCamp"/>	
			           		   <p:inputText value="#{tipoDocumentoBean.iniciar(usuarioBean.usuarioLogin).cod_campo}"			           		   
			           		   id = "codCamp"
			           		   maxlength="60"
			           		   size = "60"
			           		   style = "width:auto"/>
			           		   					           		 			           		   		           		              		   			           		   
			           		   <p:outputLabel value="Descrição:" for = "descricao"/>	
			           		   <p:inputText value="#{tipoDocumentoBean.iniciar(usuarioBean.usuarioLogin).descricao}"			           		   
			           		   id = "descricao"
			           		   maxlength="60"
			           		   size = "60"
			           		   style = "width:auto"/>
			           		  		      
			           		   			           		   			           		   
			           		   <p:commandButton action = "#{tipoDocumentoBean.salvar()}" value ="Salvar">			           		   			           		   	
							   	<p:confirm header="Confirmation" message="Deseja realmente salvar?" icon="ui-icon-disk"/>																	
							   </p:commandButton>	
								
							   <p:commandButton icon="ui-icon-arrowrefresh-1-w" action="/restrito/tipo_documento/tipo_documento.xhtml?faces-redirect=true"  style="width:30px;height:30px"/>			           		   				
																
								  <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
									<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								  </p:confirmDialog>
								  
								  <p:ajaxStatus onstart="PF('dlg').show()" onsuccess="PF('dlg').hide()"/>
										<p:dialog closable="false" draggable="false" header="Processando..." hideEffect="fade" modal="true" resizable="false" responsive="true" widgetVar="dlg">
											<p:graphicImage value = "/imagens/loadingBar-1.gif"/>										
										</p:dialog>		
			           		   				           		   	                                                          	   		
			           		   </p:panelGrid>
			           					           									           		
		           		</div> 
		           			           		
		           	</h:form>
           							
			</ui:define>
			
	</ui:composition>
	 
</html>
