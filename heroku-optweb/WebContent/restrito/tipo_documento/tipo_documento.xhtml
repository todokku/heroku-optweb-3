<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tipo Documento</title>
</h:head> 

	<ui:composition template="/template/interna.xhtml">
		<ui:define name="titulo">Tipo Documento</ui:define>
			<ui:define name = "corpo">
								
				<h:form id = "formMessages">				
				
					<p:messages id="messages" autoUpdate="true" closable = "true" showDetail="true"/>
				
				</h:form>
										
				<h:form id = "formCadastro">	
																			
						<div class = "ui-fluid">
				
						<p:dataTable value = "#{tipoDocumentoBean.listarPorCodEmCodFiCodUni(usuarioBean.usuarioLogin)}" 
						var = "tipoDoc"									
						rules = "rows"				
						cellpadding ="20"
						selection = "#{tipoDocumentoBean.tipo_DocumentoSelecionado}"			
						selectionMode="single"
						rowKey="#{tipoDoc.id_tipo_doc}"
						reflow="true" 
						rows="20" 				
						paginator="true"
						filteredValue="#{tipoDocumentoBean.lista}"
						lazy="true"
						paginatorPosition="bottom">
											
						<f:facet name="header">Tipo Documento</f:facet>	
								
						<p:column headerText="Codigo" width="40">
							#{tipoDoc.cod_campo}
						</p:column>
						
						<p:column headerText="Descrição" width="600">
							#{tipoDoc.descricao}
						</p:column>
								
					
							<f:facet name="footer">		
														
								<div align="left">
								
									<p:commandButton icon="ui-icon-document" style="width:30px;height:30px" action="#{tipoDocumentoBean.novo()}"/>
												
									<p:commandButton icon="ui-icon-pencil" action="#{tipoDocumentoBean.alterar()}"  style="width:30px;height:30px;margin-left:10px"/>
																							
									<p:commandButton icon="ui-icon-trash"  action="#{tipoDocumentoBean.excluir}" style="width:30px;
								    height:30px;margin-left:10px" update="">
																																 
									<p:confirm header="Confirmation" message="Confirmar exclusão?" icon="ui-icon-alert"/>
												 
									</p:commandButton>
									
									<p:commandButton icon="ui-icon-arrowrefresh-1-w" action="#{usuarioBean.redirecionaMenu()}"  style="width:30px;height:30px;margin-left:10px"/>	
											           					 
									<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
										<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
										<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									</p:confirmDialog>
									
									<p:ajaxStatus onstart="PF('dlg').show()" onsuccess="PF('dlg').hide()"/>
										<p:dialog closable="false" draggable="false" header="Processando..." hideEffect="fade" modal="true" resizable="false" responsive="true" widgetVar="dlg">
											<p:graphicImage value = "/imagens/loadingBar-1.gif"/>										
										</p:dialog>
								
								</div>												 					
							</f:facet>	
																	
					</p:dataTable>
														
					</div>	
								
				</h:form>
							
			</ui:define>
	</ui:composition>
</html>
