<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
      	<title>Transação Etiqueta</title>
      </h:head>
   
   	  <ui:composition template="/template/interna.xhtml">
   	  	<ui:define name="titulo">Transação Etiqueta</ui:define>
   	  		<ui:define name="corpo">
   	  			<h:form id = "formMessages">
   	  				<p:messages id = "messages"
   	  				autoUpdate="true"   	  				
   	  				closable="true"
   	  				showDetail="true"/>
   	  			</h:form>
   	  			
   	  			<h:form id = "formCadastro">
   	  				<div class = "ui-fluid">
	   	  				<p:dataTable value = "#{transacaoEtiquetaBean.listar()}" 
						var = "transacaoEtiqueta"									
						rules = "rows"				
						cellpadding ="20"
						selection = "#{transacaoEtiquetaBean.transacao_etiquetaSelecionada}"			
						selectionMode="single"
						rowKey="#{transacaoEtiqueta.id_transacao_etiqueta}"
						reflow="true" 
						rows="5" 				
						paginator="true"
						filteredValue="#{transacaoEtiquetaBean.lista}">
						
							<p:column filterBy="#{transacaoEtiqueta.id_transacao_etiqueta}" width = "20">
								
								<f:facet name="header">Id</f:facet>
								<p:outputLabel value="#{transacaoEtiqueta.id_transacao_etiqueta}"></p:outputLabel>
							
							</p:column>
													
							<p:column width = "20">
								<f:facet name="header">Id Etiqueta</f:facet>
								<p:outputLabel 	value="#{transacaoEtiqueta.id_etiqueta.id_etiq}"/>
							</p:column>
							
							<p:column width = "55">
								<f:facet name="header">Empresa</f:facet>
								<p:outputLabel value="#{transacaoEtiquetaBean.descricaoCampo('cod_empresa')}"/>
							</p:column>
							
							<p:column width = "55">
								<f:facet name="header">Filial</f:facet>
								<p:outputLabel value = "#{transacaoEtiquetaBean.descricaoCampo('cod_filial')}"/>
							</p:column>
						
							<p:column width = "55">
								<f:facet name = "header">Unidade Negócio</f:facet>
								<p:outputLabel value = "#{transacaoEtiquetaBean.descricaoCampo('cod_unidade')}"/>
							</p:column>
							
							<p:column width = "25">
								<f:facet name="header">Id Transação</f:facet>
								<p:outputLabel value = "#{transacaoEtiqueta.id_transacao.id_transacao}"/>
							</p:column>
							
							<p:column width = "10">
								<f:facet name="header">Código</f:facet>
								<p:outputLabel value="#{transacaoEtiqueta.codigo}"/>
							</p:column>
							
							<p:column width = "45">
								<f:facet name="header">Descrição</f:facet>
								<p:outputLabel value="#{transacaoEtiqueta.descricao}"/>
							</p:column>
							
														
							<p:column width="45">
								<f:facet name="header">Data</f:facet>
								<p:outputLabel value = "#{transacaoEtiqueta.data}"/>
							</p:column>
							
													
							<p:column width="45">
								<f:facet name="header">Horário</f:facet>
								<p:outputLabel value = "#{transacaoEtiqueta.horario}"/>
							</p:column>
							
								<p:column width = "45">
								<f:facet name="header">Observação</f:facet>
								<p:outputLabel value="#{transacaoEtiqueta.observacao}"/>
							</p:column>
							
						</p:dataTable><br/>
					
						<h:form>
												
								<p:toolbar style = "height:30px">
								
									<f:facet name="left">
									
											<p:commandButton icon="ui-icon-document" style="width:30px;height:30px" action="#{transacaoEtiquetaBean.novo()}"/>
											
											<p:commandButton icon="ui-icon-arrowrefresh-1-w" action="#{transacaoEtiquetaBean.alterar()}"  style="width:30px;height:30px;margin-left:10px"/>
																						
											<p:commandButton icon="fa-file-text-o" action="#{transacaoEtiquetaBean.listagemCampoAdicional()}"  style="width:30px;height:30px;margin-left:10px" />											
																						
											<p:commandButton icon="ui-icon-trash"  action="#{transacaoEtiquetaBean.excluir()}" 
											 style="width:30px;
											 height:30px;
											 margin-left:10px"
											 update="formCadastro">
											 
											 <p:confirm header="Confirmation" message="Confirmar exclusão?" icon="ui-icon-alert"/>
											 
											 </p:commandButton>
											 
											 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
										        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
										        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										    </p:confirmDialog>
																						 					
									</f:facet>	
																							
								</p:toolbar>
															
							</h:form>
   	  				</div>
   	  			</h:form>
   	  	
   	  		</ui:define>
   	  </ui:composition>	
   
   
</html>
