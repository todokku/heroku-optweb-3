<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Unidade Negócio</title>
</h:head> 

	<ui:composition template="/template/interna.xhtml">
		<ui:define name="titulo"></ui:define>
			<ui:define name = "corpo">
								
				<h:form id = "formMessages">				
				
					<p:messages id="messages" 
	           		autoUpdate="true" closable = "true"
	           		showDetail="true"/>
				
				</h:form>
										
					<h:form id = "formCadastro">	
																			
						<div class = "ui-fluid">
				
					<p:dataTable value = "#{unidadeNegocioBean.listar(usuarioBean.usuarioLogin)}" 
					var = "unidade"									
					rules = "rows"				
					cellpadding ="20"
					selection = "#{unidadeNegocioBean.unidade_NegocioSelecionada}"			
					selectionMode="single"
					rowKey="#{unidade.cod_unidade}"
					reflow="true" 
					rows="20" 
					widgetVar="tabelaUnidade"
					paginator="true"				
					paginatorPosition="bottom">	
											
					<f:facet name="header">Unidade Negócio</f:facet>
											
						<p:column headerText="Codigo" filterBy="#{unidade.cod_unidade}" width="40">					
								#{unidade.cod_unidade}			 
						</p:column>
											 						
						<p:column headerText="Descrição" width="600">					
								#{unidade.descricao}		
						</p:column>
							
									<f:facet name="footer">
									
									<div align="left">
									
											<p:commandButton icon="ui-icon-document" style="width:30px;height:30px" action="#{unidadeNegocioBean.novo()}"/>
											
											<p:commandButton icon="ui-icon-pencil" action="#{unidadeNegocioBean.alterar()}"  style="width:30px;height:30px;margin-left:10px"/>
																						
											<p:commandButton icon="ui-icon-trash"  action="#{unidadeNegocioBean.excluir()}" 
											 style="width:30px;
											 height:30px;
											 margin-left:10px">
											 
											 <p:confirm header="Confirmation" message="Confirmar exclusão?" icon="ui-icon-alert"/>
											 										 
											 </p:commandButton>
											 
											 <p:commandButton icon="ui-icon-arrowrefresh-1-w" action="#{usuarioBean.redirecionaMenu()}"  style="width:30px;height:30px;margin-left:10px" />
									
												<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
										        	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
										        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										    	</p:confirmDialog>
																						
								  			<p:ajaxStatus onstart="PF('dlg').show()" onsuccess="PF('dlg').hide()"/>	
				
								  			<p:dialog showEffect="fade" hideEffect="fade" widgetVar="dlg"  modal="true" responsive="true" closable="false" header="Processando..." resizable="false">
								  				<p:graphicImage value="/imagens/loadingBar-1.gif"/>    
								  			</p:dialog>
																			
									</div>	
									</f:facet>							
																	
					</p:dataTable><br/>
																		
					</div>	
								
				</h:form>
							
			</ui:define>
	</ui:composition>
</html>
