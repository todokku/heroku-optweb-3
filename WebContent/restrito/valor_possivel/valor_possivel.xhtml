<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Valor Possível</title>
</h:head>   

	<ui:composition template="/template/interna.xhtml">
		<ui:define name="titulo">Valor Possível</ui:define>
			<ui:define name="corpo">
							
					<p:messages id = "messages" autoUpdate="true" closable="true" showDetail="true"/>
						
						<h:form id = "formCadastro">		
						
						<div class = "ui-fluid">
							
							<p:dataTable 							
							value = "#{campoValPosBean.lazymodel}" 
							var = "valor"									
							rules = "rows"				
							cellpadding ="20"
							selection = "#{campoValPosBean.campoValPosSelecionado}"			
							selectionMode="single"
							rowKey="#{valor.id_camp_val_pos}"
							reflow="true" 
							rows="20" 							
							paginator="true"
							filteredValue="#{campoValPosBean.lista}"
							lazy="true"
							paginatorPosition="bottom">
							
									
							<f:facet name="header">Valor.Possível</f:facet>
																																
								<p:column width="10" headerText="Descrição">									
									#{valor.val_pos}
								</p:column>
											
																		
										<f:facet name="footer">
												
												<div align="left">
											
													<p:commandButton icon="ui-icon-document" style="width:30px;height:30px" action="#{campoValPosBean.novo()}"/>
													
													<p:commandButton icon="ui-icon-pencil" action="#{campoValPosBean.alterar()}"  style="width:30px;height:30px;margin-left:10px"/>
													
													<p:commandButton icon="ui-icon-trash" action="#{campoValPosBean.excluir()}"  style="width:30px;height:30px;margin-left:10px">
														
													<p:confirm header="Confirmation" message="Confirmar exclusão?" icon="ui-icon-alert"/>
													 
													</p:commandButton>
													 
													<p:commandButton icon="ui-icon-arrowrefresh-1-w" action="/restrito/menu.xhtml"  style="width:30px;height:30px;margin-left:10px" />
													  
													<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
												        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
												        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
												    </p:confirmDialog>	
																																			
										  			<p:ajaxStatus onstart="PF('dlg').show()" onsuccess="PF('dlg').hide()"/>	
						
										  			<p:dialog showEffect="fade" hideEffect="fade" widgetVar="dlg"  modal="true" responsive="true" closable="false" header="Processando..." >
										  				<p:graphicImage value="/imagens/loadingBar-1.gif"/>    
										  			</p:dialog>
										  			
												</div>																										 					
											</f:facet>	
										
							</p:dataTable>
							
						</div>
				
					</h:form>
			</ui:define>
	</ui:composition>
   
</html>
