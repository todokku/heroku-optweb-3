<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Valor Campos Doc</title>
</h:head> 

	<ui:composition template="/template/interna.xhtml">
		<ui:define name="titulo">Valor Campos Doc</ui:define>
			<ui:define name = "corpo">
								
				<h:form id = "formMessages">				
				
					<p:messages id="messages" 
	           		autoUpdate="true" closable = "true"
	           		showDetail="true"/>
				
				</h:form>
										
				<h:form id = "formCadastro">	
																			
					<div class = "ui-fluid">
				
					<p:dataTable value = "#{valCampDocBean.listarPorCodEmCodFiCodUni(usuarioBean.usuarioLogin)}" 
					var = "valCampDoc"									
					rules = "rows"				
					cellpadding ="20"
					selection = "#{valCampDocBean.val_Campos_DocSelecionado}"			
					selectionMode="single"
					rowKey="#{valCampDoc.id_val_campos_doc}"
					reflow="true" 
					rows="10" 				
					paginator="true"					
					paginatorPosition="bottom">	
											
					<f:facet name="header">Val.Campos.Doc</f:facet>
					
						<p:column headerText="Tipo.Doc" width="60">
							#{valCampDoc.id_tipo_doc.descricao}
						</p:column>							
								
						<p:column headerText="Codigo" width="100">
							#{valCampDoc.id_layout_tipo_doc.descricao}
						</p:column>
						
						<p:column headerText="Grupo" width="100">
							#{valCampDoc.id_grupo_Valores.codigo} - #{valCampDoc.id_grupo_Valores.descricao}
						</p:column>
												
						<p:column headerText="Valor Possível" width="100">
							#{valCampDoc.valor_possivel}
						</p:column>
										
							<f:facet name="footer">		
														
								<div align="left">
								
									<p:commandButton icon="ui-icon-document" style="width:30px;height:30px" action="#{valCampDocBean.novo()}"/>
												
									<p:commandButton icon="ui-icon-pencil" action="#{valCampDocBean.alterar()}"  style="width:30px;height:30px;margin-left:10px"/>
																							
									<p:commandButton icon="ui-icon-trash"  action="#{valCampDocBean.excluir()}" 
								    style="width:30px;
								    height:30px;
									margin-left:10px"
									update="@all">
																																 
									<p:confirm header="Confirmation" message="Confirmar exclusão?" icon="ui-icon-alert"/>
												 
									</p:commandButton>
									
									<p:commandButton icon="ui-icon-arrowrefresh-1-w" action="#{usuarioBean.redirecionaMenu()}"  style="width:30px;height:30px;margin-left:10px"/>	
											           					 
									<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
										<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
										<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									</p:confirmDialog>
									
									<p:ajaxStatus onstart="PF('dlg').show()" onsuccess="PF('dlg').hide()"/>
										<p:dialog closable="false" draggable="false" header="Processando..." hideEffect="fade" modal="true" resizable="false" responsive="true" widgetVar="dlg">
											<p:graphicImage value = "/imagens/loadingBar-1.gif"/>										
										</p:dialog>
								
								</div>	
																			 					
							</f:facet>	
																	
					</p:dataTable>
														
					</div>	
								
				</h:form>
							
			</ui:define>
			
	</ui:composition>
	
</html>
